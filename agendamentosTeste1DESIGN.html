    <!-- Modal de Edição -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Editar Agendamento</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editScheduleForm">
                    <input type="hidden" id="editId">
                    <div class="mb-3">
                        <label for="editDate" class="form-label">Data</label>
                        <input type="date" class="form-control" id="editDate" required>
                    </div>
                    <div class="mb-3" id="editTimeContainer">
                        <label for="editTime" class="form-label">Novo Horário</label>
                        <select id="editTime" class="form-control">
                            <option value="">Selecione um horário</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                </form>
            </div>
        </div>
    </div>
