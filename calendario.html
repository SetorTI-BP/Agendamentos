<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda do Calendário</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.7/index.global.min.css">
    <link rel="stylesheet" href="calendario.css">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.7/index.global.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>
</head>
<body>

    <div class="calendar-container">
        <a href="agendamentos.html">
            <img class="img_home" src="assets/img/VERSÃO LOGO CIRCULAR @8x-8 (2).png" alt="logo.bp" style="width: 20%;">
        </a>
        <h2 id="monthYearLabel"></h2>

        <label for="viewSelector">Exibir por:</label>
        <select id="viewSelector">
            <option value="dayGridMonth">Mês</option>
            <option value="timeGridWeek">Semana</option>
            <option value="timeGridDay">Dia</option>
        </select>

        <div id="calendar"></div>
    </div>

    <script src="calendar.js"></script>
</body>
</html>
